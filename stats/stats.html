<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">
<head>
    <title id='Description'>jqxChart Column Series Example</title>
    <link rel="stylesheet" href="../elite_list_manager/interfaces/libs/jqwidgets/styles/jqx.base.css" type="text/css" />
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="../elite_list_manager/interfaces/libs/jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../elite_list_manager/interfaces/libs/jqwidgets/jqxchart.js"></script>
    <script type="text/javascript" src="../elite_list_manager/interfaces/libs/jqwidgets/jqxdata.js"></script>
    <script type="text/javascript" src="../elite_list_manager/interfaces/libs/jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../elite_list_manager/interfaces/libs/jqwidgets/jqxwindow.js"></script>
    <script type="text/javascript" src="../elite_list_manager/interfaces/libs/jqwidgets/jqxdatetimeinput.js"></script>
    <script type="text/javascript" src="../elite_list_manager/interfaces/libs/jqwidgets/jqxcalendar.js"></script>
    <script type="text/javascript" src="../elite_list_manager/interfaces/libs/jqwidgets/jqxtooltip.js"></script>
    <script type="text/javascript" src="../elite_list_manager/interfaces/libs/jqwidgets/jqxtabs.js"></script>
    <script type="text/javascript" src="../elite_list_manager/interfaces/libs/jqwidgets/globalization/globalize.js"></script>
    <script type="text/javascript" src="../elite_list_manager/interfaces/libs/jqwidgets/jqxdocking.js"></script>
    <script type="text/javascript" src="../elite_list_manager/interfaces/libs/jqwidgets/jqxlistbox.js"></script>
    <script type="text/javascript" src="../elite_list_manager/interfaces/libs/jqwidgets/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../elite_list_manager/interfaces/libs/jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../elite_list_manager/interfaces/libs/jqwidgets/jqxpanel.js"></script>
    <script type="text/javascript" src="../elite_list_manager/interfaces/libs/jqwidgets/jqxsplitter.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            // prepare chart data as an array
            var source =
            {
                datatype: "json",
                datafields: [

                    { name: 'system' },
                    { name: 'revenue' },

                ],
                url: 'get_stats.php?mailer=BMI'
            };
            var dataAdapter = new $.jqx.dataAdapter(source, { async: false, autoBind: true, loadError: function (xhr, status, error) { alert('Error loading "' + source.url + '" : ' + error);} });

            // prepare chart data as an array
            var source2 =
            {
                datatype: "json",
                datafields: [

                    { name: 'system' },
                    { name: 'revenue' },

                ],
                url: 'get_stats.php?mailer=7Above'
            };
            var dataAdapter2 = new $.jqx.dataAdapter(source2, { async: false, autoBind: true, loadError: function (xhr, status, error) { alert('Error loading "' + source.url + '" : ' + error);} });

            // prepare jqxChart settings
            var settings1 = {
                title: "Mailing Stats For BMI",
                description: "total revenue before split",
                showLegend: true,
                enableAnimations: true,
                padding: { left: 5, top: 5, right: 5, bottom: 5 },
                titlePadding: { left: 90, top: 0, right: 0, bottom: 10 },
                source: dataAdapter,
                categoryAxis:
                    {
                        dataField: 'system',
                        showGridLines: true
                    },
                colorScheme: 'scheme02',
                seriesGroups:
                    [
                        {
                            type: 'column',
                            columnsGapPercent: 50,
                            valueAxis:
                            {
                                unitInterval: 100,
                                displayValueAxis: true,
                                description: 'Revenue'
                            },
                            series: [
                                    { dataField: 'revenue', displayText: 'Revenue'},

                                ]
                        },

                    ]
            };

            var settings2 = {
                    title: "Mailing Stats For 7Above",
                    description: "total revenue before split",
                    showLegend: true,
                    enableAnimations: true,
                    padding: { left: 5, top: 5, right: 5, bottom: 5 },
                    titlePadding: { left: 90, top: 0, right: 0, bottom: 10 },
                    source: dataAdapter2,
                    categoryAxis:
                        {
                            dataField: 'system',
                            showGridLines: true
                        },
                    colorScheme: 'scheme01',
                    seriesGroups:
                        [
                            {
                                type: 'column',
                                columnsGapPercent: 50,
                                valueAxis:
                                {
                                    unitInterval: 100,
                                    displayValueAxis: true,
                                    description: 'Revenue'
                                },
                                series: [
                                        { dataField: 'revenue', displayText: 'Revenue'},

                                    ]
                            },

                        ]
                };
            // setup the chart
            $('#jqxChart').jqxChart(settings1);
            $('#jqxChart2').jqxChart(settings2);
        });
    </script>
</head>
<body class='default'>
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <th scope="col">
    <div style='height: 400px; width: 680px;'>
    <div id='host' style="margin: 0 auto; width:680px; height:400px;">
		<div id='jqxChart' style="width:680px; height:400px; position: relative; left: 0px; top: 0px;">
		</div>
	</div>
    </div>
    </th>
    <th scope="col">
    <div style='height: 400px; width: 682px;'>
    <div id='host' style="margin: 0 auto; width:680px; height:400px;">
		<div id='jqxChart2' style="width:680px; height:400px; position: relative; left: 0px; top: 0px;">
		</div>
	</div>
    </div>
    </th>
  </tr>
  <tr>
  <td>Stats For Bmi</td>
  <td>Stats For 7Above</td>
  </tr>
</table>

</body>

</html>
